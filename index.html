<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="/assets/styles/bootstrap.min.css"> -->
        <link rel="stylesheet" href="/assets/styles/style.css">
    </head>
    <body>
        <section class="formPage">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 contain-form">
                        <form class="p-5 text-ligh">
                            <div class="mb-4">
                                <label for="nameInput"
                                    class="form-label">Name</label>
                                <input type="text" class="form-control"
                                    id="nameInput"
                                    placeholder="Eman">
                            </div>
                            <div class="mb-4">
                                <label for="selectLevel"
                                    class="form-label">Select level</label>
                                <select class="form-select" aria-label="Default
                                    select
                                    example" id="selectLevel">
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                </select>
                            </div>
                            <div class="mb-4 mt-5">
                                <input type="button" class="btn btn-primary
                                    form-control" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of form -->
        <!-- gallery level 1 -->
        <section class="galleryPage">
            <div class="container">
                <div class="contain-gallery">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <div class="box p-3">
                                <div class="box-top d-flex
                                    justify-content-evenly flex-wrap"
                                    id="group1">
                                    <!-- group images -->
                                </div>
                                <div class="box-bottom">
                                    <button class="btn btn-light btn-lg mb-2
                                        group1btn">
                                        Group 1</button>
                                </div>
                            </div>
                        </div><!-- end of group -->
                        <div class="col-md-6 text-center">
                            <div class="box p-3">
                                <div class="box-top d-flex
                                    justify-content-evenly flex-wrap"
                                    id="group2">
                                    <!-- group images -->
                                </div>
                                <div class="box-bottom">
                                    <button class="btn btn-light btn-lg
                                        group2btn">
                                        Group 2</button>
                                </div>
                            </div>
                        </div><!-- end of group -->
                        <div class="col-md-6 text-center">
                            <div class="box p-3">
                                <div class="box-top d-flex
                                    justify-content-evenly flex-wrap"
                                    id="group3">
                                    <!-- group images -->
                                </div>
                                <div class="box-bottom">
                                    <button class="btn btn-light btn-lg
                                        group3btn">
                                        Group 3</button>
                                </div>
                            </div>
                        </div><!-- end of group -->
                        <div class="col-md-6 text-center">
                            <div class="box p-3">
                                <div class="box-top d-flex
                                    justify-content-evenly flex-wrap"
                                    id="group4">
                                    <!-- group images -->
                                </div>
                                <div class="box-bottom">
                                    <button class="btn btn-light btn-lg
                                        group4btn">
                                        Group 4</button>
                                </div>
                            </div>
                        </div><!-- end of group -->
                    </div><!-- end of row -->
                </div>
            </div>
        </section>
        <!-- end of gallery level 1 -->
        <!-- gallery level 2 -->
        <section class="galleryPageLevel2">
            <div class="container">
                <div class="contain-gallery">
                    <div class="row justify-content-center">
                        <div class="col-md-4 text-center">
                            <div class="box2 p-3">
                                <div class="box2-top d-grid" id="level2G1">
                                </div>
                                <div class="box-bottom mt-3">
                                    <button class="btn btn-light btn-lg
                                        lev2group1">
                                        Group 1</button>
                                </div>
                            </div>
                        </div><!-- end of group -->
                        <div class="col-md-4 offset-md-4 text-center">
                            <div class="box2 p-3">
                                <div class="box2-top d-grid" id="level2G2">
                                </div>
                                <div class="box-bottom">
                                    <button class="btn btn-light btn-lg">
                                        Group 2</button>
                                </div>
                            </div>
                        </div><!-- end of group -->
                    </div>
                </div>
            </div>
        </section>
        <!-- game page -->
        <section class="gamePage">
            <div class="container">
                <div class="row text-center py-3">
                    <div class="col-md-8">
                        <div class="d-flex flex-wrap gamecards">
                            <!-- selected img will be here -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3>Welcome <span id="playerName"></span></h3>
                        <h3 class="timer text-light"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-grid game-space">
                            <!-- level 1 boxes will be append here -->
                        </div>
                        <div class="d-grid big-game-space">
                            <!-- level 2 boxes will be append here -->
                        </div>
                    </div>
                    <div class="col-md-4 offset-md-2">
                        <button class="btn btn-primary startbtn">start game</button>
                        <p class="mt-3 fs-4 text-light">after you finish press
                            <span><b>Enter</b></span></p>
                    </div>
                </section>
                <script src="/assets/scripts/script.js"></script>
            </body>
        </html>
